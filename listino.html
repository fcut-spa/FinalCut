<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listino Servizi</title>
    <link rel="stylesheet" href="stilelistino.css"> <!-- Collega il CSS -->
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <h1>Final Cut</h1>
            </div>
        </div>
    </header>

    <section id="booking">
        <div class="container">
            <h2>Prenota un Servizio</h2>

            <form id="bookingForm">
                <label for="service">Seleziona il Servizio</label>
                <select id="service" name="service" required>
                    <option value="comunicare_rottura">Comunicare una Rottura</option>
                    <option value="recupero_oggetti">Recupero e Riconsegna Oggetti</option>
                    <option value="messaggio">Messaggio (solo testo)</option>
                    <option value="messaggio_risposta">Messaggio con Diritto di Risposta</option>
                    <option value="sportello_psicologico">Sportello Psicologico</option>
                </select>

                <label for="name">Nome e Cognome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Data di Prenotazione</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Prenota</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Final Cut - Tutti i diritti riservati</p>
    </footer>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita il comportamento predefinito del form

            const formData = new FormData(this);
            const userEmail = formData.get("email"); // Ottiene l'email dell'utente

            // 1️⃣ Invia la mail a TE
            fetch("https://formsubmit.co/tuo@email.com", {
                method: "POST",
                body: formData
            });

            // 2️⃣ Invia la mail all'UTENTE con un messaggio personalizzato
            fetch("https://formsubmit.co/" + userEmail, {
                method: "POST",
                body: new URLSearchParams({
                    _subject: "Conferma Prenotazione",
                    message: `Ciao ${formData.get("name")},\n\nLa tua prenotazione per il servizio "${formData.get("service")}" è confermata per il giorno ${formData.get("date")}.\n\nGrazie per aver scelto Final Cut!`
                })
            });

            // 3️⃣ Reindirizza alla pagina di conferma
            window.location.href = "conferma.html";
        });
    </script>

</body>
</html>
